- name: Add APT repositories
  apt_repository: repo="{{ item }}" state=present
  with_items:
    - ppa:git-core/ppa
    - deb https://apt.dockerproject.org/repo ubuntu-trusty main

- name: One more APT update
  apt: update_cache=true

- name: Set locale for god sake
  shell: "{{ item }}"
  with_items:
    - apt-get install --reinstall locales
    - dpkg-reconfigure locales
    - locale-gen en_US.UTF-8
    - update-locale LANG=en_US.UTF-8
    - dpkg-reconfigure locales
    - locale-gen en_US.UTF-8
    - locale-gen --no-purge --lang en_US.UTF-8
    - dpkg-reconfigure locales
    - export LANGUAGE="en_US.UTF-8"
    - export LC_ALL=en_US.UTF-8
    - echo 'LANGUAGE="en_US.UTF-8"' >> /etc/default/locale
    - echo 'LC_ALL="en_US.UTF-8"' >> /etc/default/locale

- name: Uninstall outdated docker
  apt: pkg={{ item }} state=absent force=yes purge=yes
  with_items:
    - lxc-docker

- name: Install docker
  apt: pkg={{ item }} state=present force=yes
  with_items:
    - docker-engine

- name: Start Docker
  service: name=docker state=restarted

- name: Create ubuntu user
  user:
    name: "{{ user }}"
    groups: docker,sudo
    home: "{{ home }}"
    shell: /bin/bash
    state: present

- name: Create .bash_aliases config for ubuntu user
  template: src=bash_aliases.j2 dest={{ home }}/.bash_aliases owner={{ user }} group={{ user }} mode=0644
  become: yes
  become_user: "{{ user }}"
